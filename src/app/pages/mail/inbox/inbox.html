<div class="flex items-center justify-between">
    <app-page-title [icon]="'pi pi-fw pi-envelope'" [title]="'Входящие'"></app-page-title>
    <app-compose-button class="max-w-40 w-full"></app-compose-button>
</div>
<p-table [value]="messages()" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template #header>
        <tr>
            @for (item of cols; track $index) {
                <th>{{item.name}}</th>
            }
        </tr>
    </ng-template>
    <ng-template #body let-message>
        <tr [routerLink]="'/inbox/' + message.id" [ngClass]="message.read ? 'font-normal' : 'font-bold'" class="cursor-pointer">
            <td>{{message.fullName}}</td>
            <td>{{message.text.slice(0, 100)}}</td>
            <td>{{message.date | date:'dd/MM/yyyy hh:mm:ss'}}</td>
        </tr>
    </ng-template>
</p-table>

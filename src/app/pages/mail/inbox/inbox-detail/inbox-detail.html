@let msg = message();

<app-back></app-back>

<p-card>
    <ng-template pTemplate="header">
        <div class="flex justify-between items-center w-full">
            <span class="text-3xl font-bold">{{ msg.fullName }}</span>
            <div class="flex items-center gap-6">
                <span class="font-semibold">{{msg.date | date: 'dd.MM.yyyy hh:mm:ss'}}</span>
                <div class="flex">
                    <i class="pi pi-reply cursor-pointer p-3 hover:bg-[#f1f5f9] rounded-full duration-200"></i>
                </div>
            </div>
        </div>
    </ng-template>

    <p class="m-0 text-lg">
        {{ msg.text }}
    </p>

    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-4 items-center border-t border-[#ddd] pt-[0.5rem]">
            <button (click)="markAsRead()" pButton [label]="msg.read ? 'Отметить непрочитанным' : 'Отметить прочитанным'" [icon]="msg.read ? 'pi pi-eye-slash' : 'pi pi-eye'" class="p-button-text">
            </button>
        </div>
    </ng-template>
</p-card>

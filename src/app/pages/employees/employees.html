<app-page-title [icon]="'pi pi-fw pi-users'" [title]="'Сотрудники'"></app-page-title>
<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            @for (item of cols; track $index) {
                <th>{{item.name}}</th>
            }
        </tr>
    </ng-template>
    <ng-template #body let-employee>
        <tr class="cursor-pointer">
            <td>{{employee.name}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.role}}</td>
        </tr>
    </ng-template>
</p-table>
